<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon-dark.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="/fonts/Satoshi-Regular.woff" as="font" type="font/woff" crossorigin />
    <link rel="preload" href="/fonts/Satoshi-Medium.woff" as="font" type="font/woff" crossorigin />
    <title>Razor Wallet Kit Vite Example</title>

    <style>
      * {
        font-family: 'Satoshi', sans-serif;
        box-sizing: border-box;
      }

      /**
          Explicitly load Satoshi var from public/ so it does not block LCP's critical path.
        */
      @font-face {
        font-family: 'Satoshi';
        font-weight: 535;
        font-style: normal;
        font-display: block;
        src: 
          url('/fonts/Satoshi-Medium.woff') format('woff'),
      }

      @font-face {
        font-family: 'Satoshi';
        font-weight: 485;
        font-style: normal;
        font-display: block;
        src: 
          url('/fonts/Satoshi-Regular.woff') format('woff');
      }

      @supports (font-variation-settings: normal) {
        * {
          font-family: 'Satoshi', sans-serif;
        }
      }
    </style>
    <meta name="twitter:card" content="player" /> <!-- Type of card format used for embedding -->
    <meta name="twitter:site" content="https://sblinks-move.vercel.app" /> <!-- Twitter handle associated with the Dapp -->
    <meta name="twitter:title" content="Sblinks on move" /> <!-- Title of the Dapp -->
    <meta name="twitter:description" content="Sblinks" /> <!-- Short description of the Dapp -->
    <meta name="twitter:player" content="sblinks-move.vercel.app" /> <!-- Link to the Dapp -->
    <meta name="twitter:player:width" content="360" />
    <meta name="twitter:player:height" content="560" />
    <meta name="twitter:image" content="" /> <!-- Preview image for the card -->
    <meta property="og:url" content="" />
    <meta property="og:title" content="test" />
    <meta property="og:description" content="test" />
    <meta property="og:image" content="https://app.ekubo.org/pwa-512x512.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
